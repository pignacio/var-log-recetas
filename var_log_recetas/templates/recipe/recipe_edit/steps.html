{% load i18n %}
{% if steps %}
<style>
.step-options {
  font-size: 20px;
}
</style>
<table class="table">

  {% for step in steps %}
  <tr>
    <td>{{ step.text }}</td>
    <td width="25" class="step-options">
      {% if not forloop.first %}
      <a href="javascript: moveStepUp({{ step.id }})">
        <span class="glyphicon glyphicon-arrow-up" style='color:green'></span>
      </a>
      {% endif%}
    </td>
    <td width="25" class="step-options">
      {% if not forloop.last %}
      <a href="javascript: moveStepDown({{ step.id }})">
        <span class="glyphicon glyphicon-arrow-down" style='color:green'></span>
      </a>
      {% endif%}
    </td>
    <td width="25" class="step-options">
      <a href="javascript: deleteStep({{ step.id }})">
        <span class="glyphicon glyphicon-remove" style='color:red'></span>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}
<div id='step-add-container'>
  <a href="#" id='step-add-btn' class="btn btn-primary btn-sm">{% trans "Agregar paso" %}</a>
</div>
